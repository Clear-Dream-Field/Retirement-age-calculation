<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>退休年龄计算器</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- HarmonyOS Sans -->
    <link rel="stylesheet" href="https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- 引入外部 CSS 文件 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>退休年龄计算器</h1>
    <p class="description">根据<a href="https://www.mohrss.gov.cn/SYrlzyhshbzb/ztzl/zt202409/qwfb/202409/t20240913_525781.html" target="_blank">最新政策</a>，帮助用户计算退休年龄和退休时间的工具。</p>
    <form id="retirementForm">
        <label for="type">人员类型<span class="required">*</span></label>
        <select id="type" required>
            <option value="male">男职工</option>
            <option value="female55">原法定退休年龄55岁女职工</option>
            <option value="female50">原法定退休年龄50岁女职工</option>
        </select>
        <label for="yearOfBirth">出生年份<span class="required">*</span></label>
        <input type="number" id="yearOfBirth" required min="1900" max="2100">
        <label for="monthOfBirth">出生月份<span class="required">*</span></label>
        <input type="number" id="monthOfBirth" required min="1" max="12">
        <button type="submit">计算</button>
    </form>
    <div id="resultContainer">
        <div class="card glass-effect" id="result-left">
            <h3>计算结果</h3>
            <div id="result"></div>
        </div>
        <div class="card glass-effect" id="result-right">
            <div id="current-date"></div>
            <div id="current-weekday"></div>
            <div id="current-time"></div>
            <div id="theme-status">当前主题：白天</div>
            <div id="theme-toggle-hint">点击卡片切换主题</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 退休年龄计算器.  <button id="infoButton" aria-label="更多信息"><i class="fas fa-info-circle"></i></button></p>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>关于退休年龄计算器</h2>
            <p>说明：<br>
                按照<a href="https://www.mohrss.gov.cn/SYrlzyhshbzb/ztzl/zt202409/qwfb/202409/t20240913_525781.html" target="_blank">《关于实施渐进式延迟法定退休年龄的决定》</a>附表对照关系，您通过法定退休年龄计算器，选择出生年月、性别及人员类型，即可计算出对应的改革后法定退休年龄、改革后退休时间、延迟月数。</p>
            <button id="closeModal">我知道了</button>
        </div>
    </div>
    
    <!-- 引入外部 JavaScript 文件 -->
    <script src="js/script.js"></script>
</body>
</html>
